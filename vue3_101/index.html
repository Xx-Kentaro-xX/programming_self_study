<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js3 超入門 Chapter1</title>
    <!-- Vue 3.0をCDNから読み込み -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>Vue3</h1>
    <div id="app">{{message}}</div>

    <script>
      const appdata = {
        data() {
          return {
            message: "Hello world!",
          };
        },
      };

      Vue.createApp(appdata).mount("#app");
    </script>
  </body>
</html>
